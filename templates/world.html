
   {% extends "layout.html" %}

   {% block title %}Covid Tracker{% endblock %}
   {% block content %}
   <head>
       <style>
           .center
           {
               text-align: center;
               
           }
       </style>
   </head>
   <h1 class="center">India </h1>
   <div class="row">
 
     <div class="alert alert alert-info col-md-3">
        <h4 class="center"><strong>Total :{{w_confirmed}}</strong></h4>
      </div>
      <div class="alert alert alert-warning col-md-3">
        <h4 class="center"><strong>Active : {{w_active}}</strong></h4>
      </div>
      <div class="alert alert alert-success col-md-3">
        <h4 class="center"><strong>Recovered : {{w_recovered}}</strong></h4>
      </div>
      <div class="alert alert alert-danger col-md-3">
        <h4 class="center"><strong>Deaths : {{w_deaths}}</strong></h4>
      </div>
      
</div>

{% endblock %}
